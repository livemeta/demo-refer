function init() {

var dataContainerMotion = document.getElementById('dataContainerMotion');

if(window.DeviceMotionEvent) {
  window.addEventListener('devicemotion', function(event) {
   
                var x;
                var y;
                var z;
                if(event.accelerationIncludingGravity) {
                  x = event.accelerationIncludingGravity.x.toFixed(2);
                  y = event.accelerationIncludingGravity.y.toFixed(2);
                  z = event.accelerationIncludingGravity.z.toFixed(2);

                }
                else if(event.acceleration) {
                  x = event.acceleration.x.toFixed(2);
                  y = event.acceleration.y.toFixed(2);
                  z = event.acceleration.z.toFixed(2);
                }
                var r = event.rotationRate;
                var html = '<strong>Acceleration</strong><br />';
                html += 'x: ' + x +'<br />y: ' + y + '<br/>z: ' + z+ '<br />';
                html += '<strong>Rotation rate</strong><br />';
                if(r!=null) html += 'alpha: ' + r.alpha +'<br />beta: ' + r.beta + '<br/>gamma: ' + r.gamma + '<br />';
                dataContainerMotion.innerHTML = html;
                  
                });

  }
}  


</script>
</head>
<body onload="init()">
<div id="dataContainerOrientation">
No device orientation data
</div>
<div id="dataContainerMotion">
No device motion data
</div>
</body>

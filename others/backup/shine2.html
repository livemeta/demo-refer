    }
    .shine b{
        width: 200px;
        height: 8px;
        position: absolute;
        top: 0px;
        left: 0;
        background: -webkit-radial-gradient(rgba(0, 195, 255, 0.93), rgba(14, 192, 247, 0) 74%),-webkit-linear-gradient(left, rgba(44, 235, 255, 0), rgba(44, 235, 255, 1), rgba(44, 235, 255, 0)) center center no-repeat;

    .top,.bottom{

        height: 8px;
    }
    .left,.right{

        height: 204px;
    }
    .top{
        left: -2px;
        top: -5px;
    }
    .right{right: -5px;top:-2px;}
    .bottom{bottom: -5px;left:-2px;}
    .left{left: -5px;top:-2px;}
    .left b,.right b{
        -webkit-transform: rotate(90deg);
        /*margin-top: 100px;*/
        left: -97px;
    }
    .top b{
        margin-left: 100px;
        -webkit-animation: topAnim 8s linear infinite;
    }

        margin-top: 0;
        -webkit-animation: rightAnim 8s linear infinite;
    }
    .bottom b{
        margin-left: -100px;

    }

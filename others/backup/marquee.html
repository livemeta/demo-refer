<div>
<!--<marquee id="marquee" direction="up" behavior="scroll" scrollamount="1" scrolldelay="0" loop="-1" width="1000" height="100" bgcolor="#0099FF" hspace="10" vspace="10">-->
<marquee behavior="scroll" direction="up" contenteditable="true" onstart="this.firstChild.innerHTML+=this.firstChild.innerHTML;" scrollamount="3" height="100" onmouseover="this.stop();" onmouseout="this.start();" bgcolor="#0099FF">
	<p>指整个Marquee对齐方式; </p>
	<p>(2)behavior:设置滚动的方式: </p>\
	<p>scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。</p>\
	<p>slide:表示由一段滚动到另一端,不会重复...</p>
</marquee>
</div>

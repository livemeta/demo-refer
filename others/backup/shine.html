    .shine{-webkit-transform:scale(.95);}
    .shine.copy{margin-top:-300px;-webkit-transform:scale(.95) rotate(180deg);}
    .shine>div{
        position: absolute;
        overflow: hidden;
    }
    .shine b{
        width: 200px;
        height: 8px;
        position: absolute;
        top: 0px;
        left: 0;

        /* background: -webkit-radial-gradient(rgba(0, 195, 255, 0.93), rgba(14, 192, 247, 0) 74%); */
        /* left: 290px; */
    }
    .shine.copy b{
        background: -webkit-radial-gradient(rgba(255, 31, 56, 0.93), rgba(14, 192, 247, 0) 74%),-webkit-linear-gradient(left, rgba(44, 235, 255, 0), rgba(255, 202, 202, 1), rgba(44, 235, 255, 0)) center center no-repeat;
        background-size: 100% 100%, 100% 2px;
    }
    .top,.bottom{
        width: 204px;
        height: 8px;
    }
    .left,.right{
        width:8px;
        height: 204px;
    }
    .top{
        left: -2px;
        top: -5px;
    }
    .right{right: -5px;top:-2px;}
    .bottom{bottom: -5px;left:-2px;}
    .left{left: -5px;top:-2px;}
    .left b,.right b{
        -webkit-transform: rotate(90deg);
        margin-top: 100px;
        left: -97px;
    }
    .top b{
        /*margin-left: 100px;*/
        -webkit-animation: topAnim 4s ease-in infinite;
        left: 0;
    }
    .right b{
        /*margin-top: 0;*/
        -webkit-animation: rightAnim 4s ease-in infinite;
        top: -200px;
    }
    .bottom b{
        /*margin-left: -100px;*/
        -webkit-animation: bottomAnim 4s ease-in infinite;
        left: 200px;
    }
    .left b {
        /*margin-top: 200px;*/
        -webkit-animation: leftAnim 4s ease-in infinite;
        top: 200px;
    }
    @-webkit-keyframes topAnim{
        0%{left:-200px;}
        50%{left:200px;}
        100%{left:200px;}
    }
    @-webkit-keyframes rightAnim{
        0%{top:-200px;}
        25%{top:-200px;}
        75%{top:200px;}
        100%{top:200px;}
    }
    @-webkit-keyframes bottomAnim{
        0%{left:200px;}
        50%{left:200px;}
        100%{left:-200px;}
    }
    @-webkit-keyframes leftAnim{
        0%{top:0;}
        25%{top:-200px;}
        26%{top:-200px;opacity:0;}
        74%{top:200px;opacity:0;}
        75%{top:200px;}
        100%{top:0;}
    }

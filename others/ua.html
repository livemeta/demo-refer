<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show userAgent</title>
</head>
<body>
<p id="ua-info"></p>
<script>
	document.getElementById('ua-info').innerText = navigator.userAgent;
</script>
</body>
</html>

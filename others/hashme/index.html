<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>hashMe - The javascript solution to fastly get the MD5 hash of files</title>
    <link rel="stylesheet" type="text/css" media="all" href="upload.css" />
    <script src="jquery-2.1.0.min.js"></script>
</head>
<body>
    <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
            <div>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                <div id="filedrag">or drop files here</div>
            </div>
            <div id="submitbutton">
                <button type="submit">Upload Files</button>
            </div>
        </fieldset>
    </form>

    <div id="messages">
        <p>Status Messages</p>
    </div>

    <script type="text/javascript" src="hashme.js"></script>
    <script type="text/javascript" src="filedrag.js"></script>
    <script type="text/javascript" src="md5.js"></script>
</body>
</html>

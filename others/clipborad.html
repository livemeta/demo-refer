<h4>1、复制到剪贴板（<a href="https://clipboardjs.com/" target="_blank">Clipboard.js</a>）</h4>
<textarea id="content">Text shown here will be copied to clipboard. Just add your own words for fun.</textarea><br/>
<input type="button" value="Click to copy contents in textarea" id="copy" />

<h4>2、粘贴图片</h4>
<p><input type="file" value="选择图片" id="file" /> 或Ctrl+V粘贴剪贴板图片</p>
<div id="paste-img"></div>

<script>
    (function () {
        // 复制到剪贴板
        var content = document.getElementById('content');
        var copyBtn = document.getElementById('copy');

        copyBtn.onclick = function (evt) {
            var range = document.createRange();
            range.selectNode(content);

            var selection = window.getSelection();
            if (selection.rangeCount > 0) selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

            alert('复制成功！');
        };

        // Ctrl+V上传图片
        document.body.onpaste = function (evt) {
            var items =  evt.clipboardData.items;
            for (var i = 0, l = items.length; i < l; i++) {
                var item = items[i];
                if (item.type.match(/^image\//)) {
                    showImage();
                    getImg(item);
                }
            }

            function getImg(item) {
                var type = item.type;
                var reader = new FileReader();
                reader.readAsBinaryString(item.getAsFile());
                reader.onload = function (e) {
                    var src = 'data:' + type + ';base64,' + window.btoa(this.result);
                    showImage(src);

                    // 文件上传

                    }
                    var blob = new Blob([ia], { type: type });

                    var xhr = new XMLHttpRequest();
                    var fd = new FormData();   //var fd = new FormData($('#upload-form').get(0));
                    fd.append('fileup', blob);

                                var content = JSON.parse(xhr.responseText);

                                showImage(src);
                            } catch (ex) {
                                alert('图片上传失败，请稍后重试。', { id: 'fail-model' });
                            }
                        }
                    };
                    xhr.open('POST', 'https://fankui.163.com/ft/file.fb?op=up');
                    //xhr.setRequestHeader('Content-Type', "multipart/form-data");

                };
            }
        };

        // 选择图片上传
        $('#file').on('change', function () {
            var file = this.files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (evt) {
                showImage(this.result);
            };
        });

        function showImage(src) {
            $('#paste-img').html(src ? '<img src="' + src + '"/>' : '<div class="loading"></div>');
        }
    }());
</script>

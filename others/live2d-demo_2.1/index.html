<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <p><a href="./sample/sampleApp1/">女异人demo</a></p>
    <canvas id="glcanvas" width = "512ox" height="512ox" style="border:dashed 1px #CCC"></canvas>
    <script src="./lib/live2d.min.js"></script>
    <script>
        var requestID = null;
        var live2DModel = null;
        var loadLive2DCompleted = false;
        var initLive2DCompleted = false;
        var loadedImages = [];
        var modelDef = {

            "type": "Live2D Model Setting",
            "name": "Epsilon",
            /*"model":"sample/Simple/assets/Epsilon2.1/Epsilon2.1.moc",
            "textures":[
                "sample/Simple/assets/Epsilon2.1/Epsilon2.1.2048/texture_00.png",
            ],
            "model": "assets/haru/haru.moc",
            "textures": [
                "assets/haru/haru.1024/texture_00.png",
                "assets/haru/haru.1024/texture_01.png",
                "assets/haru/haru.1024/texture_02.png",
            ],*/
            "model": "assets/haruna/22.moc",
            "textures": [
                "assets/haruna/22.1024/texture_00.png",
                "assets/haruna/22.1024/texture_01.png",
                "assets/haruna/22.1024/texture_02.png",
                "assets/haruna/22.1024/texture_03.png",
            ],
            // "model": "assets/haruna/33.moc",
            // "textures": [
            //     "assets/haruna/33.1024/texture_00.png",
            //     "assets/haruna/33.1024/texture_01.png",
            //     "assets/haruna/33.1024/texture_02.png",
            //     "assets/haruna/33.1024/texture_03.png",
            // ],
            // "model": "assets/izumi_suisai/izumi_suisai.moc",
            // "textures": [
            //     "assets/izumi_suisai/izumi_suisai.512/texture_00.png",
            //     "assets/izumi_suisai/izumi_suisai.512/texture_01.png",
            //     "assets/izumi_suisai/izumi_suisai.512/texture_02.png",
            // ],

            /*"model": "assets/nvyiren/nvyiren.moc",
            "textures": [
                "assets/nvyiren/nvyiren.2048/texture_00.png",
                "assets/nvyiren/nvyiren.2048/texture_01.png",
            ],
            "model": "assets/nandao/nandao.moc",
            "textures": [
                "assets/nandao/nandao.2048/texture_00.png",
                "assets/nandao/nandao.2048/texture_01.png",
                "assets/nandao/nandao.2048/texture_02.png",
            ],*/
        };

        window.onload = function () {
            Live2D.init();

            var canvas = document.getElementById('glcanvas');
            canvas.addEventListener('webglcontextlost', function(e) {
                console.error("context lost");
                loadLive2DCompleted = false;
                initLive2DCompleted = false;

                var cancelAnimationFrame =
                    window.cancelAnimationFrame ||
                    window.mozCancelAnimationFrame;
                cancelAnimationFrame(requestID);

                e.preventDefault();
            }, false);
            canvas.addEventListener('webglcontextrestored' , function(e){
                console.error("webglcontext restored");
                initLoop(canvas);
            }, false);

            // Init and start Loop
            initLoop(canvas);
        };
        
        function initLoop(canvas) {
            var gl = getWebGLContext(canvas);
            if (!gl) {
                console.error('Failed to create WebGL context.');
                return;
            }

            Live2D.setGL(gl);

            loadBytes(modelDef.model, function(buf){
                live2DModel = Live2DModelWebGL.loadModel(buf);
            });

            var loadCount = 0;
            for (var i = 0; i < modelDef.textures.length; i++){
                (function ( tno ){
                    loadedImages[tno] = new Image();
                    loadedImages[tno].src = modelDef.textures[tno];
                    loadedImages[tno].onload = function(){
                        if ((++loadCount) == modelDef.textures.length) {
                            loadLive2DCompleted = true;
                        }
                    };
                    loadedImages[tno].onerror = function() {
                        console.error("Failed to load image : " + modelDef.textures[tno]);
                    }
                })( i );
            }

            (function tick() {
                draw(gl);

                var requestAnimationFrame =
                    window.requestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.msRequestAnimationFrame;
                requestID = requestAnimationFrame( tick , canvas );
            })();
        }

        function draw(gl) {
            gl.clearColor( 0.0 , 0.0 , 0.0 , 0.0 );
            gl.clear(gl.COLOR_BUFFER_BIT);
            if( ! live2DModel || ! loadLive2DCompleted )
                return;
            if( ! initLive2DCompleted ) {
                initLive2DCompleted = true;

                for( var i = 0; i < loadedImages.length; i++ ){
                    var texName = createTexture(gl, loadedImages[i]);
                    live2DModel.setTexture(i, texName);
                }
                loadedImages = null;
                // live2DModel.setGL(gl);

                var s = 2.0 / live2DModel.getCanvasWidth();
                var matrix4x4 = [ s,0,0,0 , 0,-s,0,0 , 0,0,1,0 , -1.0,1,0,1 ];
                live2DModel.setMatrix(matrix4x4);
            }

            var t = UtSystem.getTimeMSec() * 0.001 * 2 * Math.PI;
            var cycle = 3.0;
            live2DModel.setParamFloat("PARAM_ANGLE_X", 30 * Math.sin(t/cycle));
            live2DModel.setParamFloat("PARAM_EYE_R_OPEN", 1 * Math.sin(t/cycle));
            live2DModel.setParamFloat("PARAM_EYE_L_OPEN", 1 * Math.sin(t/cycle));

            live2DModel.update();
            live2DModel.draw();
        }

        function createTexture(gl, image) {
            var texture = gl.createTexture();
            if ( !texture ){
                console.error("Failed to generate gl texture name.");
                return -1;
            }

            gl.pixelStorei(gl.UNPACK_PREMULTIPLY_ALPHA_WEBGL, 1);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);

            gl.activeTexture( gl.TEXTURE0 );
            gl.bindTexture( gl.TEXTURE_2D , texture );
            gl.texImage2D( gl.TEXTURE_2D , 0 , gl.RGBA , gl.RGBA , gl.UNSIGNED_BYTE , image);

            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);

            gl.generateMipmap(gl.TEXTURE_2D);
            gl.bindTexture( gl.TEXTURE_2D , null );

            return texture;
        }

        function loadBytes(path , callback) {
            var request = new XMLHttpRequest();
            request.open('GET', path , true);
            request.responseType = 'arraybuffer';
            request.onload = function() {
                switch( request.status ) {
                    case 200:
                        callback( request.response );
                        break;
                    default:
                        console.error( "Failed to load (" + request.status + ") : " + path );
                        break;
                }
            };

            request.send(null);
        }

        function getWebGLContext(canvas) {
            var NAMES = [ "webgl" , "experimental-webgl" , "webkit-3d" , "moz-webgl"];
            var param = {
                alpha : true,
                premultipliedAlpha : true
            };

            for( var i = 0; i < NAMES.length; i++ ){
                try{
                    var ctx = canvas.getContext( NAMES[i], param );
                    if( ctx ) return ctx;
                }
                catch(e){}
            }
            return null;
        }
    </script>
</body>
</html>

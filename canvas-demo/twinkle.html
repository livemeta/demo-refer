<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0;padding: 0;">
    <div id="main" style="width: 100%;height: 100%;background: black;">
        <canvas id="stage" />
    </div>
    <script src="../__lib/jquery-3.2.1.min.js"></script>
    <script src="../__lib/stage.js"></script>
    <script src="../__lib/twinkle.js"></script>

    <script>
        var stage1 = new window.Stage('stage')
        var twinkle = new window.Twinkle('#fce486', 14, 1)
        twinkle.mouse.update(0, 0)
        $(window).on('mousemove', function (e) {
            twinkle.mouse.update(e.clientX, e.clientY)
        })
        stage1.onUpdate(function (ctx, canvas) {
            twinkle.render(ctx)
        })
        stage1.update()

        // for test
        var mainDom = document.getElementById('main')
        var stageDom = document.getElementById('stage')
        var _symbols = twinkle._symbols
        for (var i = 0, l = _symbols.length; i < l; i++) {
            mainDom.insertBefore(_symbols[i], stageDom)
        }
    </script>
</body>
</html>
